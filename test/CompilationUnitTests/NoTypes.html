<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../qunit/qunit-1.18.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../qunit/qunit-1.18.0.js"></script>
  <script src="../../lib/javaparser7.js"></script>
  <script>
    QUnit.dump.maxDepth = 10;

    test("package without types", function(assert) {
      var src = 'package a;';
      assert.deepEqual(
        JavaParser.parse(src)
        ,
        {
            node: "CompilationUnit",
            package: {
                node: "PackageDeclaration",
                annotations: [

                ],
                name: {
                    node: "SimpleName",
                    identifier: "a"
                }
            },
            imports: [

            ],
            types: [

            ]
        }
      );
    });

    test("package without types with dots", function(assert) {
      var src = 'package a.b.c;';
      assert.deepEqual(
        JavaParser.parse(src)
        ,
        {
            node: "CompilationUnit",
            package: {
                node: "PackageDeclaration",
                annotations: [

                ],
                name: {
                    node: "QualifiedName",
                    qualifier: {
                        node: "QualifiedName",
                        qualifier: {
                            node: "SimpleName",
                            identifier: "a"
                        },
                        name: {
                            node: "SimpleName",
                            identifier: "b"
                        }
                    },
                    name: {
                        node: "SimpleName",
                        identifier: "c"
                    }
                }
            },
            imports: [

            ],
            types: [

            ]
        }
      );
    });
  </script>
</body>
</html>
